<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="icon" href="../image/logo.jpg" />
  </head>
  <body>
    <div class="out">
      <div class="left"></div>
      <div class="right">
        <form class="login-form" method="post" action="/validate">
          <h2 class="login-heading">Login Form</h2>

          <div class="form-control">
            <input required="" type="email" name="email" />
            <label>
              <span style="transition-delay: 100ms">Email</span>
            </label>
          </div>

          <div class="form-control password-container">
            <input required="" type="password" name="password" id="password" />
            <label>
              <span style="transition-delay: 100ms">Password</span>
            </label>
            <span id="toggle-password" class="password-toggle">
              <img id="toggle-icon" src="../image/eye-close.png" />
            </span>
          </div>

          <div class="login__check">
            <div class="login__check-group">
              <input
                type="checkbox"
                class="login__check-input"
                id="login-check"
              />
              <label for="login-check" class="login__check-label"
                >Remember me</label
              >
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
          </div>

          <div class="but">
            <button class="button" type="submit">
              <p>Login</p>
            </button>
            
          </div>

          <p class="login__register">
            Don't have an account? <a href="register">Register</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleIcon = document.getElementById("toggle-icon");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.src = "../image/eye-open.png"; // Path to the unlock icon
          } else {
            passwordField.type = "password";
            toggleIcon.src = "../image/eye-close.png"; // Path to the lock icon
          }
        });
    </script>
  </body>
</html>
