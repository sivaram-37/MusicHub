<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Playlist</title>
    <link rel="stylesheet" href="/css/playlist.css" />
</head>
<body>
    <form action="/saveplaylist" method="post">
    	<h2 class="heading" >Create Playlist</h2>
        <label class="label">Playlist Name : </label>
        <input class="input-field" type="text" name="name" required/><br/><br/>
        <div th:each="song : ${songs}">
            <input type="checkbox" th:name="songs" th:value="${song.id}"/>
            <label th:text="${song.name}"></label>
        </div><br/>
        <div class="but">
        	<input class="submit-button" type="submit" value="CREATE PLAYLIST" />
      	</div>
    </form>
</body>
</html>
