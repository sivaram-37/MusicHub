<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/registeration.css" />
    <link rel="icon" href="/image/logo.jpg" />
  </head>
  <body>
    <div class="out">
      <div class="left"></div>
      <div class="right">
        <form class="login-form" method="post" action="/registered">
          <h2 class="login-heading">Registration Form</h2>

          <div class="form-row">
            <div class="form-control form-column">
              <input required type="text" name="username" />
              <label>
                <span style="transition-delay: 100ms">Name</span>
              </label>
            </div>
            <div class="form-control form-column">
              <input required type="email" name="email" />
              <label>
                <span style="transition-delay: 100ms">Email</span>
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-control form-column">
              <input
                required=""
                type="password"
                name="password"
                id="password"
              />
              <label>
                <span style="transition-delay: 100ms">Password</span>
              </label>
              <span id="toggle-password" class="password-toggle">
                <img id="toggle-icon" src="../image/eye-close.png" />
              </span>
            </div>
            <div class="form-control form-column">
              <input required="" type="text" name="phone" />
              <label>
                <span style="transition-delay: 100ms">Phone Number</span>
              </label>
            </div>
          </div>
          <br />
          <div class="form-row">
            <div class="form-column">
              <label for="gender">Gender</label><br /><br />
              <input type="radio" name="gender" value="male" />Male
              <input type="radio" name="gender" value="female" />Female
              <input type="radio" name="gender" value="other" />Other
            </div>
            <div class="form-column">
              <label for="role">Role</label><br /><br />
              <input type="radio" name="role" value="admin" />Admin
              <input type="radio" name="role" value="customer" />Customer
            </div>
          </div>
          <br /><br />
          <div class="form-row">
            <div class="form-column form-control">
              <label> Date of birth </label><br />
              <input required type="date" name="dob" />
            </div>
            <div class="form-column form-control">
              <textarea class="input-field" name="address" required></textarea>
              <label>
                <span style="transition-delay: 100ms">Address</span>
              </label>
            </div>
          </div>

          <div class="but">
            <button class="button" type="submit">
              <p>Register</p>
            </button>

            <button class="button" onclick="history.back()">
              <p>Go Back</p>
            </button>
          </div>
          <p class="login__register">
            Already have an account? <a href="login">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleIcon = document.getElementById("toggle-icon");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.src = "../image/eye-open.png"; // Path to the unlock icon
          } else {
            passwordField.type = "password";
            toggleIcon.src = "../image/eye-close.png"; // Path to the lock icon
          }
        });
    </script>
  </body>
</html>
