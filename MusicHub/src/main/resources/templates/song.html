<!DOCTYPE html>
<html>
  <head>
    <title>Song Page</title>
    <link rel="stylesheet" href="/css/song.css" />
    <link rel="icon" href="/image/logo.jpg" />
  </head>
  <body>
    <form action="addSong" method="post">
      <h2 class="heading">Add Song</h2>
      <label class="label">Song Name : </label>
      <input class="input-field" type="text" name="name" required />
      <br /><br />

      <label class="label">Artist : </label>
      <input class="input-field" type="text" name="artist" required />
      <br /><br />

      <label class="label">Albam : </label>
      <input class="input-field" type="text" name="albam" required />
      <br /><br />

      <label class="label">Song Link : </label>
      <input class="input-field" type="text" name="link" required />
      <br /><br />

      <div class="but">
        <input class="submit-button" type="submit" value="Add Song" />
        <input
          class="submit-button"
          type="button"
          onclick="history.back()"
          value="Go Back"
        />
      </div>
    </form>
  </body>
</html>
